<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Logo Export</title></head>
<body style="background:#222;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;font-family:sans-serif;color:#ccc;gap:24px;">
<p style="font-size:14px;">아래 이미지를 우클릭 → "이미지를 다른 이름으로 저장" 해주세요</p>
<canvas id="c" width="500" height="500" style="border-radius:50%;border:1px solid #333;"></canvas>
<p id="status" style="font-size:12px;color:#666;">생성 중...</p>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const svgStr = `<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 120 120">
  <rect width="120" height="120" fill="#0d1117"/>
  <line x1="52" y1="18" x2="52" y2="22" stroke="#e0e0e0" stroke-width="1.5" opacity="0.3" stroke-dasharray="2 3"/>
  <circle cx="52" cy="24" r="4" stroke="#e0e0e0" stroke-width="2" fill="none"/>
  <line x1="52" y1="28" x2="52" y2="68" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>
  <path d="M52 68 Q52 90 68 90 Q84 90 84 74" stroke="#e0e0e0" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M84 74 L77 82" stroke="#e0e0e0" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M24 100 Q34 93 44 100 Q54 107 64 100 Q74 93 84 100" stroke="#e0e0e0" stroke-width="1.5" fill="none" opacity="0.12" stroke-linecap="round"/>
</svg>`;
const blob = new Blob([svgStr], {type:'image/svg+xml;charset=utf-8'});
const url = URL.createObjectURL(blob);
const img = new Image();
img.onload = () => {
  ctx.drawImage(img, 0, 0, 500, 500);
  URL.revokeObjectURL(url);
  // auto download
  const link = document.createElement('a');
  link.download = 'nakgo-algo-logo.jpg';
  link.href = canvas.toDataURL('image/jpeg', 1.0);
  link.click();
  document.getElementById('status').textContent = '다운로드 완료! (nakgo-algo-logo.jpg)';
};
img.src = url;
</script>
</body>
</html>
