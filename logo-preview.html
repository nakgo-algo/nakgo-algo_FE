<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>낚고알고 — Hook Logo for GitHub</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #080808;
    color: #ccc;
    font-family: -apple-system, sans-serif;
    padding: 48px;
  }
  h1 { font-size: 22px; font-weight: 300; color: #888; margin-bottom: 6px; }
  .sub { font-size: 11px; color: #333; margin-bottom: 48px; }

  .row {
    display: flex;
    gap: 32px;
    margin-bottom: 48px;
    flex-wrap: wrap;
    align-items: flex-start;
  }
  .card { text-align: center; }
  .card .label { font-size: 9px; color: #333; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 12px; }
  .card .desc { font-size: 10px; color: #444; margin-top: 10px; }

  /* 원형 미리보기 (깃허브처럼) */
  .circle-preview {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 6px;
    border: 1px solid #222;
  }
  .small-preview {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    margin: 8px auto 0;
    border: 1px solid #1a1a1a;
  }

  .section-title {
    font-size: 9px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: #333;
    border-bottom: 1px solid #151515;
    padding-bottom: 8px;
    margin-bottom: 24px;
  }
</style>
</head>
<body>

<h1>낚고알고 — Hook Logo</h1>
<p class="sub">GitHub Organization 프로필 이미지용 (원형 크롭)</p>

<div class="section-title">시안</div>
<div class="row">

  <!-- A: 다크 배경 + 화이트 훅 -->
  <div class="card">
    <div class="label">A</div>
    <div class="circle-preview">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="120" height="120" fill="#0d1117"/>
        <line x1="52" y1="18" x2="52" y2="22" stroke="#e0e0e0" stroke-width="1.5" opacity="0.3" stroke-dasharray="2 3"/>
        <circle cx="52" cy="24" r="4" stroke="#e0e0e0" stroke-width="2" fill="none"/>
        <line x1="52" y1="28" x2="52" y2="68" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>
        <path d="M52 68 Q52 90 68 90 Q84 90 84 74" stroke="#e0e0e0" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M84 74 L77 82" stroke="#e0e0e0" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M24 100 Q34 93 44 100 Q54 107 64 100 Q74 93 84 100" stroke="#e0e0e0" stroke-width="1.5" fill="none" opacity="0.12" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="small-preview">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none"><rect width="120" height="120" fill="#0d1117"/><circle cx="52" cy="24" r="4" stroke="#e0e0e0" stroke-width="2.5" fill="none"/><line x1="52" y1="28" x2="52" y2="68" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/><path d="M52 68 Q52 90 68 90 Q84 90 84 74" stroke="#e0e0e0" stroke-width="4" fill="none" stroke-linecap="round"/><path d="M84 74 L77 82" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/></svg>
    </div>
    <div class="desc">다크 + 화이트</div>
  </div>

  <!-- B: 틸 배경 + 화이트 훅 -->
  <div class="card">
    <div class="label">B</div>
    <div class="circle-preview">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="120" height="120" fill="#0d9488"/>
        <line x1="50" y1="16" x2="50" y2="20" stroke="white" stroke-width="1.5" opacity="0.3" stroke-dasharray="2 3"/>
        <circle cx="50" cy="24" r="4" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
        <line x1="50" y1="28" x2="50" y2="66" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round"/>
        <path d="M82 72 L75 80" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <path d="M20 100 Q32 92 44 100 Q56 108 68 100 Q80 92 92 100" stroke="white" stroke-width="1.5" fill="none" opacity="0.2" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="small-preview">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none"><rect width="120" height="120" fill="#0d9488"/><circle cx="50" cy="24" r="4" stroke="white" stroke-width="2.5" fill="none" opacity="0.5"/><line x1="50" y1="28" x2="50" y2="66" stroke="white" stroke-width="4.5" stroke-linecap="round"/><path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="white" stroke-width="4.5" fill="none" stroke-linecap="round"/><path d="M82 72 L75 80" stroke="white" stroke-width="3.5" stroke-linecap="round"/></svg>
    </div>
    <div class="desc">틸 + 화이트</div>
  </div>

  <!-- C: 네이비 + 틸 훅 -->
  <div class="card">
    <div class="label">C</div>
    <div class="circle-preview">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="120" height="120" fill="#0f172a"/>
        <line x1="50" y1="16" x2="50" y2="22" stroke="#2dd4bf" stroke-width="1.5" opacity="0.25" stroke-dasharray="2 3"/>
        <circle cx="50" cy="24" r="4" stroke="#2dd4bf" stroke-width="2" fill="none" opacity="0.4"/>
        <line x1="50" y1="28" x2="50" y2="66" stroke="#2dd4bf" stroke-width="3" stroke-linecap="round"/>
        <path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="#2dd4bf" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M82 72 L75 80" stroke="#14b8a6" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M20 100 Q32 92 44 100 Q56 108 68 100 Q80 92 92 100" stroke="#2dd4bf" stroke-width="1.5" fill="none" opacity="0.1" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="small-preview">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none"><rect width="120" height="120" fill="#0f172a"/><circle cx="50" cy="24" r="4" stroke="#2dd4bf" stroke-width="2.5" fill="none" opacity="0.4"/><line x1="50" y1="28" x2="50" y2="66" stroke="#2dd4bf" stroke-width="4" stroke-linecap="round"/><path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="#2dd4bf" stroke-width="4" fill="none" stroke-linecap="round"/><path d="M82 72 L75 80" stroke="#14b8a6" stroke-width="3" stroke-linecap="round"/></svg>
    </div>
    <div class="desc">네이비 + 틸</div>
  </div>

  <!-- D: 화이트 배경 + 다크 훅 -->
  <div class="card">
    <div class="label">D</div>
    <div class="circle-preview">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="120" height="120" fill="#f8f8f8"/>
        <line x1="50" y1="16" x2="50" y2="22" stroke="#1a1a1a" stroke-width="1.5" opacity="0.15" stroke-dasharray="2 3"/>
        <circle cx="50" cy="24" r="4" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.3"/>
        <line x1="50" y1="28" x2="50" y2="66" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
        <path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M82 72 L75 80" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M20 100 Q32 92 44 100 Q56 108 68 100 Q80 92 92 100" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.06" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="small-preview">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none"><rect width="120" height="120" fill="#f8f8f8"/><circle cx="50" cy="24" r="4" stroke="#1a1a1a" stroke-width="2.5" fill="none" opacity="0.3"/><line x1="50" y1="28" x2="50" y2="66" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/><path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/><path d="M82 72 L75 80" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/></svg>
    </div>
    <div class="desc">화이트 + 다크</div>
  </div>

  <!-- E: 그라데이션 배경 -->
  <div class="card">
    <div class="label">E</div>
    <div class="circle-preview">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="ge" x1="0" y1="0" x2="120" y2="120">
            <stop offset="0%" stop-color="#115e59"/>
            <stop offset="100%" stop-color="#0f172a"/>
          </linearGradient>
        </defs>
        <rect width="120" height="120" fill="url(#ge)"/>
        <line x1="50" y1="16" x2="50" y2="22" stroke="white" stroke-width="1.5" opacity="0.2" stroke-dasharray="2 3"/>
        <circle cx="50" cy="24" r="4" stroke="white" stroke-width="2" fill="none" opacity="0.35"/>
        <line x1="50" y1="28" x2="50" y2="66" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M82 72 L75 80" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M20 100 Q32 92 44 100 Q56 108 68 100 Q80 92 92 100" stroke="white" stroke-width="1.5" fill="none" opacity="0.1" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="small-preview">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none"><defs><linearGradient id="ge2" x1="0" y1="0" x2="120" y2="120"><stop offset="0%" stop-color="#115e59"/><stop offset="100%" stop-color="#0f172a"/></linearGradient></defs><rect width="120" height="120" fill="url(#ge2)"/><circle cx="50" cy="24" r="4" stroke="white" stroke-width="2.5" fill="none" opacity="0.35"/><line x1="50" y1="28" x2="50" y2="66" stroke="white" stroke-width="4" stroke-linecap="round"/><path d="M50 66 Q50 88 66 88 Q82 88 82 72" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/><path d="M82 72 L75 80" stroke="white" stroke-width="3" stroke-linecap="round"/></svg>
    </div>
    <div class="desc">그라데이션</div>
  </div>

  <!-- F: 블랙 + 굵은 훅 -->
  <div class="card">
    <div class="label">F</div>
    <div class="circle-preview">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="120" height="120" fill="#000"/>
        <circle cx="52" cy="26" r="5" stroke="white" stroke-width="2.5" fill="none" opacity="0.4"/>
        <line x1="52" y1="31" x2="52" y2="65" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
        <path d="M52 65 Q52 89 70 89 Q88 89 88 71" stroke="white" stroke-width="4.5" fill="none" stroke-linecap="round"/>
        <path d="M88 71 L80 80" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="small-preview">
      <svg width="40" height="40" viewBox="0 0 120 120" fill="none"><rect width="120" height="120" fill="#000"/><circle cx="52" cy="26" r="5" stroke="white" stroke-width="3" fill="none" opacity="0.4"/><line x1="52" y1="31" x2="52" y2="65" stroke="white" stroke-width="5.5" stroke-linecap="round"/><path d="M52 65 Q52 89 70 89 Q88 89 88 71" stroke="white" stroke-width="5.5" fill="none" stroke-linecap="round"/><path d="M88 71 L80 80" stroke="white" stroke-width="4" stroke-linecap="round"/></svg>
    </div>
    <div class="desc">블랙 + 볼드</div>
  </div>

</div>

<p style="color:#222;font-size:10px;letter-spacing:3px;text-align:center;margin-top:40px;">큰 원 = 프로필 크기 / 작은 원 = 축소 미리보기</p>

</body>
</html>
